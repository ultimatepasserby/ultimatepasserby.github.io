<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>我的学习笔记</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      max-width: 960px;
      padding: 0 20px;
    }
  </style>
</head>

<body>

  <!-- Docsify 展示区域 -->
  <div id="app"></div>

  <!-- Docsify 初始化脚本 -->
  <script>
    window.$docsify = {
      el: '#app',
      name: '学习笔记',
      repo: 'https://github.com/ultimatepasserby/ultimatepasserby.github.io',
      loadSidebar: true, // 自动读取 _sidebar.md
      markdown: {
        smartypants: true,
        xhtmlOut: true,
        linkify: true
      },
      subMaxLevel: 3,
      alias:{
        '/notes/(.*)\\.md': '/docs/$1.md'
      },
      auto2top: true
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</body>

</html>
