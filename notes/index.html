<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的学习笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '学习笔记',
            repo: 'https://github.com/ultimatepasserby/ultimatepasserby.github.io',
            loadSidebar: true,
            subMaxLevel: 3,
            alias: {
                // 更通用的路径匹配规则
                '/notes/docs/(.*)': '/notes/docs/$1.md'
            },
            routes: {
                // 默认加载一个具体的文档而不是侧边栏文件
                '/resume': '../resume/index.html'
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
