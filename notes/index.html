<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的学习笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '学习笔记',
            repo: 'https://github.com/ultimatepasserby/ultimatepasserby.github.io',
            loadSidebar: true,
            subMaxLevel: 3,
            alias: {
                // 修正侧边栏路径匹配规则
                '/notes/_sidebar.md': '/_sidebar.md',
                // 添加Markdown文件自动解析规则
                '/notes/(.*).md': '/docs/$1.md'
            },
            routes: {
                // 添加基础路由确保首页正确加载
                '/notes/': '/_sidebar.md',
                '/resume': '../resume/index.html'
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
